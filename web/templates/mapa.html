{% extends "web.html" %}
{% block content %}

<div id="bodymap">
<div id="map" style="width:850px;height:700px;background:#fce3ec"></div>
</div>

<script>

	var map;
	var marker;
	function initMap() {
	var rest = {{ r }};

	  map = new google.maps.Map(document.getElementById('map'), {
	    center: {lat: rest[0][1], lng: rest[0][0]},
	    zoom: 8,
	    mapTypeId: google.maps.MapTypeId.ROADMAP
	  });
	  google.maps.event.addDomListener(window, 'load', initMap);

	  for (var i = 0; i < rest.length; i++) {
	  	marker = new google.maps.Marker({
          map: map,
          position: {lat: rest[i][1], lng: rest[i][0]},
          title: " "
        });
        marker.setMap(map)
	  }
	}

</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnLt9PekOYFHHL_-lWQW5hbxJq9kMLnOI&callback=initMap">
</script>


{% endblock %}
