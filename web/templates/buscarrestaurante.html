{% extends "web.html" %}
{% block content %}

{% if restaurante %}
	<div class="panel panel-default">
	<div class="panel-heading"><h3> Los restaurantes encontrados son: </h3></div>
	<div class="panel-body"> 
	<small>
		{% for r in restaurante %}
			<p><h3>{{ r }}</h3></p>
		{% endfor %}
	</small>
	</div>
	</div>
{% endif %}
<form action ="/buscarrestaurante" method ="post">
<div class="panel panel-default">
<div class="panel-heading"><h3> Busca un restaurante: </h3></div>
<div class="panel-body"> 
<small>
	<form class="form-horizontal">

	<div class="form-goup">
	    <label for="name" class="control-label col-xs-2">Nombre del restaurante</label>
	    <div class="col-xs-10">
	    	<input type="name" class="form-control" id="name" placeholder="Nombre del restaurante">
		</div>
	</div>
	<div class="form-group">
	    <div class="col-xs-offset-2 col-xs-10">
	        <button type="submit" class="btn btn-default btn-lg btn-block">Buscar</button>
	    </div>
	</div>

	</form>
</small>
</div>
</div>
</form>
{% endblock %}
